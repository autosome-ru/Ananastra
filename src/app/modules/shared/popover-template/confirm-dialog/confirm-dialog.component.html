<h1
    style="display: flex; justify-content: space-between; margin-bottom: 0;"
    mat-dialog-title
>
    <span>{{title}}</span>
</h1>
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" (click)="onConfirmClick()">Yes</button>
    <button mat-stroked-button  mat-dialog-close>No</button>
</mat-dialog-actions>
